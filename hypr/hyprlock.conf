background {
    monitor = DP-1
    path = ~/.config/hypr/wallpapers/wall.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
}

input-field {
    monitor = DP-1
    size = 170, 40
    outline_thickness = 3
    inner_color = rgba(200, 200, 200, 1.0) # no fill
    placeholder_text = 

    outer_color = rgba(40, 40, 40, 1.0)
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(255, 255, 255, 1.0)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor = DP-1
    text = Welcome back, $USER.
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans

    position = 0, 50
    halign = center
    valign = center
}
